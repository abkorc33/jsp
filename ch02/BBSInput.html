<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BBSInput.html</title>
</head>
<body>
	<h1>글쓰기</h1>
	<form action="/bbs-post" method="post">
		이름 : <input type="text" name="NAME" placeholder="이름을 입력하세요."/><br>
		제목 : <input type="text" name="TITLE" placeholder="제목을 입력하세요"/><br>
		내용 : <textarea rows="6" cols="100" name="CONTENT"></textarea><br>
		<input type="submit" value="저장"/>
		<input type="reset" value="취소"/>
	</form>
</body>
</html>
